<h2>Create a new Post</h2>
<mat-card>
  <mat-form-field>
    <textarea 
      matInput
      [(ngModel)]="enteredValue"
      name="post" 
      id="post" 
      cols="30" 
      rows="10">
    </textarea>
  </mat-form-field>
  <button 
    color="primary"
    mat-raised-button
    (click)="onAddPost(postInput)">Save Post</button>
</mat-card>
<p>{{newPost}}</p>
