<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input 
        matInput 
        type="text" 
        name="title"
        ngModel
        required
        placeholder="Enter a post title"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea 
        matInput 
        rows="4" 
        name="content"
        ngModel
        required
        placeholder="Enter your post content"
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Post cannot be blank</mat-error>
    </mat-form-field>
    <button 
      mat-raised-button
      color="primary">Save Post</button>
  </form>
</mat-card>
